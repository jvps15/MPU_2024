[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	rlogiacco/CircularBuffer@^1.3.3
	tinyu-zhao/TinyGPSPlus-ESP32@^0.0.2
	bblanchon/ArduinoJson@^7.1.0
monitor_speed = 115200
